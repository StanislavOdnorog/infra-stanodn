services:
  mysql:
    restart: unless-stopped
    image: mysql:8.0
    hostname: mysql
    volumes:
      - ./semaphore-mysql:/var/lib/mysql
    env_file:
      - ./.env
  semaphore:
    restart: unless-stopped
    ports:
      - 3000:3000
    image: semaphoreui/semaphore:latest
    env_file:
      - ./.env
    depends_on:
      - mysql