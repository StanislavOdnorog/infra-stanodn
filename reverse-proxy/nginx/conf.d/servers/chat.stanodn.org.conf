server {
    listen 80;
    server_name chat.stanodn.org;
    access_log /var/log/nginx/chat.access.log main;
    error_log /var/log/nginx/chat.error.log warn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name chat.stanodn.org;
    access_log /var/log/nginx/chat.access.log main;
    error_log /var/log/nginx/chat.error.log warn;

    include /etc/nginx/conf.d/common/ssl.conf;
    include /etc/nginx/conf.d/common/security-headers.conf;
    include /etc/nginx/conf.d/common/proxy.conf;

    # Handle HEAD requests properly
    if ($request_method = HEAD) {
        return 200;
    }

    location / {
        proxy_pass http://192.168.1.3:80/;
        proxy_redirect http://192.168.1.3:80/ https://$host/;
        proxy_redirect http://$host https://$host;
        
    }
} 