server {
    listen 80;
    server_name hello-world.stanodn.org;
    access_log /var/log/nginx/hello-world.access.log main;
    error_log /var/log/nginx/hello-world.error.log warn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name hello-world.stanodn.org;

    access_log /var/log/nginx/hello-world.access.log main;
    error_log /var/log/nginx/hello-world.error.log warn;

    include /etc/nginx/conf.d/common/ssl.conf;
    include /etc/nginx/conf.d/common/security-headers.conf;
    include /etc/nginx/conf.d/common/proxy.conf;

    if ($request_method = HEAD) {
        return 200;
    }

    location / {
        proxy_pass http://n8n.stanodn.lab:8088;
        proxy_redirect http://n8n.stanodn.lab:8088 https://$host;
        proxy_redirect http://$host https://$host;
    }
}
