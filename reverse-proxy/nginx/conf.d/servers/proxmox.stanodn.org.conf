server {
    listen 80;
    server_name proxmox.stanodn.org;
    access_log /var/log/nginx/proxmox.access.log main;
    error_log /var/log/nginx/proxmox.error.log warn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name proxmox.stanodn.org;
    access_log /var/log/nginx/proxmox.access.log main;
    error_log /var/log/nginx/proxmox.error.log warn;

    include /etc/nginx/conf.d/common/ssl.conf;
    include /etc/nginx/conf.d/common/security-headers.conf;
    include /etc/nginx/conf.d/common/proxy.conf;

    # Handle HEAD requests properly
    if ($request_method = HEAD) {
        return 200;
    }

    # noVNC WebSocket specific configuration
    location ~ ^/api2/json/nodes/[^/]+/qemu/[^/]+/vncproxy$ {
        proxy_pass https://192.168.1.200:8006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_connect_timeout 3600;
    }

    # VNC WebSocket specific configuration
    location ~ ^/api2/json/nodes/[^/]+/qemu/[^/]+/vncwebsocket$ {
        proxy_pass https://192.168.1.200:8006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_connect_timeout 3600;
    }

    # WebSocket configuration for VNC and shell
    location /api2/json/nodes/ {
        proxy_pass https://192.168.1.200:8006;
    }

    # SSH and terminal specific locations
    location ~ ^/api2/json/nodes/[^/]+/vncwebsocket$ {
        proxy_pass https://192.168.1.200:8006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ ^/api2/json/nodes/[^/]+/termproxy$ {
        proxy_pass https://192.168.1.200:8006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Main location block
    location / {
        proxy_pass https://192.168.1.200:8006/;
        proxy_redirect https://192.168.1.200:8006/ https://$host/;
        proxy_redirect http://192.168.1.200:8006/ https://$host/;
    }
} 