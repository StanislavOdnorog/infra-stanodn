server {
    listen 80;
    server_name proxmox.stanodn.org;
    access_log /var/log/nginx/proxmox.access.log main;
    error_log /var/log/nginx/proxmox.error.log warn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name proxmox.stanodn.org;
    access_log /var/log/nginx/proxmox.access.log main;
    error_log /var/log/nginx/proxmox.error.log warn;

    include /etc/nginx/conf.d/common/ssl.conf;
    include /etc/nginx/conf.d/common/security-headers.conf;
    include /etc/nginx/conf.d/common/proxy.conf;

    # Handle HEAD requests properly
    if ($request_method = HEAD) {
        return 200;
    }

    location / {
        proxy_pass https://192.168.1.200:8006/;
        proxy_ssl_verify off;
        proxy_buffering off;
        client_max_body_size 0;
        
        proxy_redirect https://192.168.1.200:8006/ https://$host/;
        proxy_redirect http://192.168.1.200:8006/ https://$host/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Ssl on;

        proxy_connect_timeout 3600;
        proxy_send_timeout 3600;
        proxy_read_timeout 3600;
        send_timeout 3600;
    }

    location /api2/json/nodes {
        proxy_pass https://192.168.1.200:8006/api2/json/nodes;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_ssl_verify off;
    }

    location /novnc/ {
        proxy_pass https://192.168.1.200:8006/novnc/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_ssl_verify off;
    }

    location /spice/ {
        proxy_pass https://192.168.1.200:8006/spice/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_ssl_verify off;
    }
} 