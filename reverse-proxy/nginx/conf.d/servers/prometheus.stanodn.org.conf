server {
    listen 80;
    server_name prometheus.stanodn.org;
    access_log /var/log/nginx/prometheus.access.log main;
    error_log /var/log/nginx/prometheus.error.log warn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name disk.stanodn.org;

    access_log /var/log/nginx/prometheus.access.log main;
    error_log /var/log/nginx/prometheus.error.log warn;

    include /etc/nginx/conf.d/common/ssl.conf;
    include /etc/nginx/conf.d/common/security-headers.conf;
    include /etc/nginx/conf.d/common/proxy.conf;

    location / {
        proxy_pass http://monitoring.stanodn.lab:9090;
        
        proxy_redirect http://monitoring.stanodn.lab:9090 https://$host;
        proxy_redirect http://$host https://$host;
        
    }
} 