# Required for Grafana WebSocket support
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name monad-dashboard.noders.services;
}

server {
    listen 443 ssl http2;
    server_name monad-dashboard.noders.services;

    ssl_certificate /etc/letsencrypt/live/monad-dashboard.noders.services/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monad-dashboard.noders.services/privkey.pem;
    include /etc/nginx/conf.d/options-ssl-nginx.conf;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Grafana main location
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://grafana:3000;
    }

    # WebSocket endpoint
    location /api/live/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $http_host;
        proxy_pass http://grafana:3000;
    }

    # Metrics endpoint
    location /metrics {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://monad-exporter:8080/metrics;
    }

    # Health check endpoint
    location /health {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://monad-exporter:8080/health;
    }

    # Additional locations to handle potential redirects
    location = /login {
        return 301 https://$host/;
    }

    location = /logout {
        return 301 https://$host/;
    }

    # Handle other common Grafana paths
    location ~ ^/(public|assets|api|d|org|profile|dashboard|explore|alerting|admin|user|styleguide)/ {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
} 