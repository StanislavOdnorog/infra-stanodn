name: Deploy Reverse Proxy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Copy reverse-proxy folder to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REVERSE_PROXY_SERVER_HOST }}
          port: ${{ secrets.REVERSE_PROXY_SERVER_PORT }}
          username: ${{ secrets.REVERSE_PROXY_SERVER_USERNAME }}
          key: ${{ secrets.REVERSE_PROXY_SERVER_SSH_KEY }}
          source: reverse-proxy
          target: /opt/reverse-proxy

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REVERSE_PROXY_SERVER_HOST }}
          port: ${{ secrets.REVERSE_PROXY_SERVER_PORT }}
          username: ${{ secrets.REVERSE_PROXY_SERVER_USERNAME }}
          key: ${{ secrets.REVERSE_PROXY_SERVER_SSH_KEY }}
          script: |
            cd /opt/reverse-proxy
            docker-compose down
            docker-compose up -d 